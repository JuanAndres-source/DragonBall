<div *ngIf="character" class="character-card">
    <h2>{{ character.name }}</h2>
    <img [src]="character.image" [alt]="character.name" />
    <p><strong>Raza:</strong> {{ character.race }}</p>
    <p><strong>Afiliación:</strong> {{ character.affiliation }}</p>
    <p><strong>Planeta de origen:</strong> {{ character.originPlanet.name }}</p>
    <p><strong>Ki:</strong> {{ character.ki }}</p>
    <p><strong>MaxKi:</strong> {{ character.maxKi }}</p>
    <p><strong>Descripción:</strong> {{ character.description }}</p>
  </div>
